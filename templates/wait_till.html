<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Starts Soon</title>
</head>

<body class="font-sans text-center p-16 bg-white">
    <img src="https://puppymatch.co/wp-content/uploads/2020/05/Puppy-Match-Logo-01-300x300.png" alt="" class="mb-8">

    <h1 class="text-gray-800 text-4xl font-bold mb-4">Login Starts Soon!</h1>
    <p class="text-gray-600 mb-8">The login will start on February 11th, 2024. Get ready!</p>

    <div id="countdown" class="text-3xl font-bold mb-8 text-brown"></div>

    <br>
    <br>

    <div class="flex gap-5">
        
        <a href="{{ url_for('work') }}"
        class="px-4 py-3 text-gray-50 transition-all transform bg-blue-500	font-bold rounded-xl hover:bg-blue-900	 dark:hover:text-gray-100 dark:text-gray-100 ">
How It Works                  </a>
<a href="{{ url_for('comment') }}"
class="px-4 py-3 text-gray-50 transition-all transform bg-yellow-900	font-bold rounded-xl hover:bg-yellow-900	 dark:hover:text-gray-100 dark:text-gray-100 ">
Anonymous Talk               </a>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date('Feb 11, 2024 00:00:00').getTime();

        // Update the countdown every 1 second
        const x = setInterval(function () {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The login has started!";
            }
        }, 1000);
    </script>
</body>

</html>
