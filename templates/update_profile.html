<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Profile Page</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">Profile</h2>
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            <div class="flex justify-center mb-4">
                <img src="{{ url_for('static', filename='uploads/' + profile_picture) }}" alt="Profile Picture"
                    class="w-32 h-32 object-cover rounded-full">
            </div>

            <form method="post" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold">Name:</label>
                    <input type="text" name="name" value="{{ name }}" required
                        class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div class="mb-4">
                    <label for="profile_picture" class="block text-gray-700 font-semibold">Profile Picture:</label>
                    <input type="file" name="profile_picture"
                        class="w-full p-2 border border-gray-300 rounded">
                </div>

                <div class="text-center">
                    <input type="submit" value="Update Profile"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
