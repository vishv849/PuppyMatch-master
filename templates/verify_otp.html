<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-md shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">OTP Verification</h2>
        <form action="{{ url_for('verify_registration_otp', email=email) }}" method="post">
            <label for="otp" class="block text-sm font-medium text-gray-600">Enter OTP:</label>
            <input type="text" id="otp" name="otp" class="mt-1 p-2 w-full border rounded-md" required>
            <button type="submit"
                class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-700">
                Verify OTP and Register


            </button>
            <br>

            <p class="text-red-500 font-bold text-sm p-4">Check Spam Email For Otp</p>
        </form>
    </div>
</body>

</html>
