<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Invalid Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-red-500 mb-4">Error: Invalid Credentials</h1>
        <p class="text-gray-600 mb-2">It seems like you entered an incorrect email ID or password.</p>
        <p class="text-gray-600 mb-4">Please check your credentials and try again.</p>
        <p class="text-gray-600 mb-4">If you continue to experience issues, contact support.</p>
        <a href="/register" class="text-blue-500 font-bold hover:underline">Go back to the login page</a>
    </div>
</body>
</html>
